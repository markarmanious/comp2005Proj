{% extends "layout.html" %}
{% block body %}
	{% if session.logged_in %}
		<form action="{{ url_for('add_userGroup') }}" method=post class=add-entries>
			<dl>
				<dt>Group:
				<dd><input type=text size=30 name=groupName>
				<dt>Members:
				<dd><textarea name=usersInGroup rows=5 cols=40></textarea>
				<dd><input type=submit value=Submit>
			</dl>
		</form>
	{% endif %}
{% endblock %}
